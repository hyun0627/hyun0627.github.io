<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응속도 테스트</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Roboto', 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 900px;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(102, 126, 234, 0.5);
        }

        .subtitle {
            color: #a0a0c0;
            font-size: 1.1rem;
        }

        .game-area {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 25px;
            padding: 60px 40px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .game-area::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.1) 0%, transparent 70%);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .game-area.waiting {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.2) 0%, rgba(220, 38, 38, 0.3) 100%);
            border-color: rgba(239, 68, 68, 0.5);
            box-shadow: 0 0 40px rgba(239, 68, 68, 0.3), inset 0 0 60px rgba(239, 68, 68, 0.1);
        }

        .game-area.ready {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.2) 0%, rgba(22, 163, 74, 0.3) 100%);
            border-color: rgba(34, 197, 94, 0.5);
            box-shadow: 0 0 40px rgba(34, 197, 94, 0.4), inset 0 0 60px rgba(34, 197, 94, 0.1);
            animation: glow 0.5s ease-in-out;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 10px rgba(34, 197, 94, 0.2); }
            100% { box-shadow: 0 0 40px rgba(34, 197, 94, 0.4), inset 0 0 60px rgba(34, 197, 94, 0.1); }
        }

        .game-area.too-early {
            background: linear-gradient(135deg, rgba(251, 146, 60, 0.2) 0%, rgba(249, 115, 22, 0.3) 100%);
            border-color: rgba(251, 146, 60, 0.5);
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-15px); }
            75% { transform: translateX(15px); }
        }

        .game-message {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
        }

        .game-instruction {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .start-btn {
            padding: 18px 50px;
            font-size: 1.4rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
            position: relative;
            z-index: 1;
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.6);
        }

        .start-btn:active {
            transform: translateY(-1px);
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: rgba(102, 126, 234, 0.5);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.2);
        }

        .stat-label {
            font-size: 0.9rem;
            color: #a0a0c0;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: white;
        }

        .stat-value.highlight {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .history-container {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .history-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: white;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .reset-btn {
            padding: 8px 20px;
            font-size: 0.9rem;
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            background: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.5);
        }

        .history-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            max-height: 150px;
            overflow-y: auto;
        }

        .history-list::-webkit-scrollbar {
            width: 8px;
        }

        .history-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .history-list::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.5);
            border-radius: 10px;
        }

        .history-item {
            padding: 10px 18px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            color: white;
            font-size: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .history-item:hover {
            transform: scale(1.05);
            border-color: rgba(102, 126, 234, 0.5);
        }

        .history-item.best {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.3) 0%, rgba(118, 75, 162, 0.3) 100%);
            border-color: rgba(102, 126, 234, 0.5);
            font-weight: bold;
        }

        .empty-history {
            color: #a0a0c0;
            text-align: center;
            padding: 20px;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }

            .game-area {
                padding: 40px 20px;
                min-height: 300px;
            }

            .game-message {
                font-size: 1.8rem;
            }

            .game-instruction {
                font-size: 1rem;
            }

            .start-btn {
                padding: 15px 40px;
                font-size: 1.2rem;
            }

            .stats-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">⚡ 반응속도 테스트</h1>
            <p class="subtitle">녹색으로 바뀌면 최대한 빠르게 클릭하세요!</p>
        </div>

        <div class="game-area" id="gameArea">
            <div class="game-message" id="gameMessage">시작 준비</div>
            <div class="game-instruction" id="gameInstruction">아래 버튼을 클릭하여 시작하세요</div>
            <button class="start-btn" id="startBtn">게임 시작</button>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-label">최고 기록</div>
                <div class="stat-value highlight" id="bestTime">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">평균 반응속도</div>
                <div class="stat-value" id="avgTime">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">시도 횟수</div>
                <div class="stat-value" id="attempts">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">성공률</div>
                <div class="stat-value" id="successRate">0%</div>
            </div>
        </div>

        <div class="history-container">
            <div class="history-title">
                <span>📊 최근 기록</span>
                <button class="reset-btn" id="resetBtn">초기화</button>
            </div>
            <div class="history-list" id="historyList">
                <div class="empty-history">아직 기록이 없습니다</div>
            </div>
        </div>
    </div>

    <script>
        // 게임 상태
        let gameState = 'idle'; // idle, waiting, ready, result
        let startTime = 0;
        let timeout = null;
        let reactionTimes = [];
        let totalAttempts = 0;
        let successfulAttempts = 0;

        // DOM 요소
        const gameArea = document.getElementById('gameArea');
        const gameMessage = document.getElementById('gameMessage');
        const gameInstruction = document.getElementById('gameInstruction');
        const startBtn = document.getElementById('startBtn');
        const bestTimeEl = document.getElementById('bestTime');
        const avgTimeEl = document.getElementById('avgTime');
        const attemptsEl = document.getElementById('attempts');
        const successRateEl = document.getElementById('successRate');
        const historyList = document.getElementById('historyList');
        const resetBtn = document.getElementById('resetBtn');

        // 로컬 스토리지에서 기록 불러오기
        function loadStats() {
            const saved = localStorage.getItem('reactionGameStats');
            if (saved) {
                const data = JSON.parse(saved);
                reactionTimes = data.reactionTimes || [];
                totalAttempts = data.totalAttempts || 0;
                successfulAttempts = data.successfulAttempts || 0;
                updateStats();
            }
        }

        // 통계 저장
        function saveStats() {
            localStorage.setItem('reactionGameStats', JSON.stringify({
                reactionTimes,
                totalAttempts,
                successfulAttempts
            }));
        }

        // 게임 시작
        function startGame() {
            if (gameState !== 'idle') return;

            gameState = 'waiting';
            gameArea.className = 'game-area waiting';
            gameMessage.textContent = '준비...';
            gameInstruction.textContent = '녹색으로 바뀔 때까지 기다리세요';
            startBtn.style.display = 'none';

            // 1~5초 사이 랜덤 딜레이
            const delay = Math.random() * 4000 + 1000;
            
            timeout = setTimeout(() => {
                if (gameState === 'waiting') {
                    gameState = 'ready';
                    gameArea.className = 'game-area ready';
                    gameMessage.textContent = '클릭!';
                    gameInstruction.textContent = '지금 클릭하세요!';
                    startTime = Date.now();
                }
            }, delay);
        }

        // 게임 영역 클릭
        function handleGameClick() {
            if (gameState === 'waiting') {
                // 너무 빨리 클릭함
                clearTimeout(timeout);
                gameState = 'idle';
                gameArea.className = 'game-area too-early';
                gameMessage.textContent = '너무 빨라요! 😅';
                gameInstruction.textContent = '녹색으로 바뀔 때까지 기다려야 합니다';
                startBtn.style.display = 'block';
                startBtn.textContent = '다시 시도';
                
                totalAttempts++;
                updateStats();
                saveStats();
                
            } else if (gameState === 'ready') {
                // 정확한 클릭
                const reactionTime = Date.now() - startTime;
                gameState = 'idle';
                gameArea.className = 'game-area';
                
                // 기록 저장
                reactionTimes.push(reactionTime);
                totalAttempts++;
                successfulAttempts++;
                
                // 결과 표시
                gameMessage.textContent = `${reactionTime}ms`;
                
                let feedback = '';
                if (reactionTime < 200) {
                    feedback = '놀라운 반응속도! 🚀';
                } else if (reactionTime < 300) {
                    feedback = '매우 빠릅니다! ⚡';
                } else if (reactionTime < 400) {
                    feedback = '좋은 반응속도! 👍';
                } else if (reactionTime < 500) {
                    feedback = '괜찮습니다! 😊';
                } else {
                    feedback = '조금 더 빠르게! 💪';
                }
                
                gameInstruction.textContent = feedback;
                startBtn.style.display = 'block';
                startBtn.textContent = '다시 시도';
                
                updateStats();
                saveStats();
            }
        }

        // 통계 업데이트
        function updateStats() {
            // 최고 기록
            if (reactionTimes.length > 0) {
                const best = Math.min(...reactionTimes);
                bestTimeEl.textContent = `${best}ms`;
            } else {
                bestTimeEl.textContent = '-';
            }

            // 평균 반응속도
            if (reactionTimes.length > 0) {
                const avg = Math.round(reactionTimes.reduce((a, b) => a + b, 0) / reactionTimes.length);
                avgTimeEl.textContent = `${avg}ms`;
            } else {
                avgTimeEl.textContent = '-';
            }

            // 시도 횟수
            attemptsEl.textContent = totalAttempts;

            // 성공률
            if (totalAttempts > 0) {
                const rate = Math.round((successfulAttempts / totalAttempts) * 100);
                successRateEl.textContent = `${rate}%`;
            } else {
                successRateEl.textContent = '0%';
            }

            // 히스토리 업데이트
            updateHistory();
        }

        // 히스토리 업데이트
        function updateHistory() {
            if (reactionTimes.length === 0) {
                historyList.innerHTML = '<div class="empty-history">아직 기록이 없습니다</div>';
                return;
            }

            const best = Math.min(...reactionTimes);
            const last10 = reactionTimes.slice(-10).reverse();
            
            historyList.innerHTML = last10.map(time => {
                const isBest = time === best;
                return `<div class="history-item ${isBest ? 'best' : ''}">${time}ms${isBest ? ' 🏆' : ''}</div>`;
            }).join('');
        }

        // 초기화
        function resetStats() {
            if (confirm('모든 기록을 초기화하시겠습니까?')) {
                reactionTimes = [];
                totalAttempts = 0;
                successfulAttempts = 0;
                gameState = 'idle';
                gameArea.className = 'game-area';
                gameMessage.textContent = '시작 준비';
                gameInstruction.textContent = '아래 버튼을 클릭하여 시작하세요';
                startBtn.style.display = 'block';
                startBtn.textContent = '게임 시작';
                clearTimeout(timeout);
                updateStats();
                saveStats();
            }
        }

        // 이벤트 리스너
        startBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            startGame();
        });

        gameArea.addEventListener('click', (e) => {
            if (e.target !== startBtn) {
                handleGameClick();
            }
        });

        resetBtn.addEventListener('click', resetStats);

        // 키보드 지원 (스페이스바)
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (gameState === 'idle') {
                    startGame();
                } else if (gameState === 'waiting' || gameState === 'ready') {
                    handleGameClick();
                }
            }
        });

        // 초기화
        loadStats();
    </script>
</body>
</html>
