    <style>
        * {

        body {

            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;

        .container {

        .title {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;

        .game-area {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 25px;
            padding: 60px 40px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .game-area::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.1) 0%, transparent 70%);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }

        .game-area.waiting {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.2) 0%, rgba(220, 38, 38, 0.3) 100%);
            border-color: rgba(239, 68, 68, 0.5);

            border-color: rgba(251, 146, 60, 0.5);

        .game-message {

        .stats-container {

        .stat-card {

            padding: 25px;

            border: 1px solid rgba(255, 255, 255, 0.1);

        .stat-label {

        .stat-value {

        .stat-value.highlight {

            -webkit-background-clip: text;

        }

        .history-container {

            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .history-title {

            font-weight: bold;
            color: white;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .reset-btn {

            font-size: 0.9rem;
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            background: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.5);
        }

        .history-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            max-height: 150px;
            overflow-y: auto;
        }

        .history-list::-webkit-scrollbar {
            width: 8px;
        }

        .history-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .history-list::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.5);
            border-radius: 10px;
        }

        .history-item {
            padding: 10px 18px;

            border-radius: 20px;
            color: white;
            font-size: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .history-item:hover {

        .history-item.best {

            border-color: rgba(102, 126, 234, 0.5);

        }

        .empty-history {

        @media (max-width: 768px) {

            .start-btn {
                padding: 15px 40px;
                font-size: 1.2rem;
            }

            .stats-container {
                grid-template-columns: 1fr;
            }
        }

<body>
    <div class="container">

        </div>

        <div class="game-area" id="gameArea">
            <div class="game-message" id="gameMessage">ì‹œì‘ ì¤€ë¹„</div>
            <div class="game-instruction" id="gameInstruction">ì•„ë˜ ë²„íŠ¼ì„ í´ë¦­í•˜ì—¬ ì‹œì‘í•˜ì„¸ìš”</div>
            <button class="start-btn" id="startBtn">ê²Œì„ ì‹œì‘</button>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-label">ìµœê³  ê¸°ë¡</div>
                <div class="stat-value highlight" id="bestTime">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">í‰ê·  ë°˜ì‘ì†ë„</div>

            <div class="stat-card">
                <div class="stat-label">ì‹œë„ íšŸìˆ˜</div>

            <div class="stat-card">
                <div class="stat-label">ì„±ê³µë¥ </div>

            </div>
        </div>

        <div class="history-container">
            <div class="history-title">

                <button class="reset-btn" id="resetBtn">ì´ˆê¸°í™”</button>
            </div>
            <div class="history-list" id="historyList">

    </div>

    <script>
        // ê²Œì„ ìƒíƒœ
        let gameState = 'idle'; // idle, waiting, ready, result
        let startTime = 0;
        let timeout = null;
        let reactionTimes = [];
        let totalAttempts = 0;
        let successfulAttempts = 0;

        // DOM ìš”ì†Œ
        const gameArea = document.getElementById('gameArea');
        const gameMessage = document.getElementById('gameMessage');
        const gameInstruction = document.getElementById('gameInstruction');
        const startBtn = document.getElementById('startBtn');
        const bestTimeEl = document.getElementById('bestTime');
        const avgTimeEl = document.getElementById('avgTime');
        const attemptsEl = document.getElementById('attempts');
        const successRateEl = document.getElementById('successRate');
        const historyList = document.getElementById('historyList');
        const resetBtn = document.getElementById('resetBtn');

        // ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ì—ì„œ ê¸°ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
        function loadStats() {
            const saved = localStorage.getItem('reactionGameStats');
            if (saved) {
                const data = JSON.parse(saved);
                reactionTimes = data.reactionTimes || [];
                totalAttempts = data.totalAttempts || 0;
                successfulAttempts = data.successfulAttempts || 0;
                updateStats();
            }
        }

        // í†µê³„ ì €ì¥
        function saveStats() {
            localStorage.setItem('reactionGameStats', JSON.stringify({
                reactionTimes,
                totalAttempts,
                successfulAttempts
            }));
        }

        // ê²Œì„ ì‹œì‘
        function startGame() {
            if (gameState !== 'idle') return;

            gameState = 'waiting';
            gameArea.className = 'game-area waiting';
            gameMessage.textContent = 'ì¤€ë¹„...';
            gameInstruction.textContent = 'ë…¹ìƒ‰ìœ¼ë¡œ ë°”ë€” ë•Œê¹Œì§€ ê¸°ë‹¤ë¦¬ì„¸ìš”';
            startBtn.style.display = 'none';

            // 1~5ì´ˆ ì‚¬ì´ ëœë¤ ë”œë ˆì´
            const delay = Math.random() * 4000 + 1000;
            
            timeout = setTimeout(() => {
                if (gameState === 'waiting') {
                    gameState = 'ready';
                    gameArea.className = 'game-area ready';
                    gameMessage.textContent = 'í´ë¦­!';
                    gameInstruction.textContent = 'ì§€ê¸ˆ í´ë¦­í•˜ì„¸ìš”!';
                    startTime = Date.now();
                }
            }, delay);
        }

        // ê²Œì„ ì˜ì—­ í´ë¦­
        function handleGameClick() {
            if (gameState === 'waiting') {
                // ë„ˆë¬´ ë¹¨ë¦¬ í´ë¦­í•¨
                clearTimeout(timeout);
                gameState = 'idle';
                gameArea.className = 'game-area too-early';
                gameMessage.textContent = 'ë„ˆë¬´ ë¹¨ë¼ìš”! ğŸ˜…';
                gameInstruction.textContent = 'ë…¹ìƒ‰ìœ¼ë¡œ ë°”ë€” ë•Œê¹Œì§€ ê¸°ë‹¤ë ¤ì•¼ í•©ë‹ˆë‹¤';
                startBtn.style.display = 'block';
                startBtn.textContent = 'ë‹¤ì‹œ ì‹œë„';
                
                totalAttempts++;
                updateStats();
                saveStats();
                
            } else if (gameState === 'ready') {
                // ì •í™•í•œ í´ë¦­
                const reactionTime = Date.now() - startTime;
                gameState = 'idle';
                gameArea.className = 'game-area';
                
                // ê¸°ë¡ ì €ì¥
                reactionTimes.push(reactionTime);
                totalAttempts++;
                successfulAttempts++;
                
                // ê²°ê³¼ í‘œì‹œ
                gameMessage.textContent = `${reactionTime}ms`;
                
                let feedback = '';
                if (reactionTime < 200) {
                    feedback = 'ë†€ë¼ìš´ ë°˜ì‘ì†ë„! ğŸš€';
                } else if (reactionTime < 300) {
                    feedback = 'ë§¤ìš° ë¹ ë¦…ë‹ˆë‹¤! âš¡';
                } else if (reactionTime < 400) {
                    feedback = 'ì¢‹ì€ ë°˜ì‘ì†ë„! ğŸ‘';
                } else if (reactionTime < 500) {
                    feedback = 'ê´œì°®ìŠµë‹ˆë‹¤! ğŸ˜Š';
                } else {
                    feedback = 'ì¡°ê¸ˆ ë” ë¹ ë¥´ê²Œ! ğŸ’ª';
                }
                
                gameInstruction.textContent = feedback;
                startBtn.style.display = 'block';
                startBtn.textContent = 'ë‹¤ì‹œ ì‹œë„';
                
                updateStats();
                saveStats();
            }
        }

        // í†µê³„ ì—…ë°ì´íŠ¸
        function updateStats() {
            // ìµœê³  ê¸°ë¡
            if (reactionTimes.length > 0) {
                const best = Math.min(...reactionTimes);
                bestTimeEl.textContent = `${best}ms`;
            } else {
                bestTimeEl.textContent = '-';
            }

            // í‰ê·  ë°˜ì‘ì†ë„
            if (reactionTimes.length > 0) {
                const avg = Math.round(reactionTimes.reduce((a, b) => a + b, 0) / reactionTimes.length);
                avgTimeEl.textContent = `${avg}ms`;
            } else {
                avgTimeEl.textContent = '-';
            }

            // ì‹œë„ íšŸìˆ˜
            attemptsEl.textContent = totalAttempts;

            // ì„±ê³µë¥ 
            if (totalAttempts > 0) {
                const rate = Math.round((successfulAttempts / totalAttempts) * 100);
                successRateEl.textContent = `${rate}%`;
            } else {
                successRateEl.textContent = '0%';
            }

            // íˆìŠ¤í† ë¦¬ ì—…ë°ì´íŠ¸
            updateHistory();
        }

        // íˆìŠ¤í† ë¦¬ ì—…ë°ì´íŠ¸
        function updateHistory() {
            if (reactionTimes.length === 0) {
                historyList.innerHTML = '<div class="empty-history">ì•„ì§ ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤</div>';
                return;
            }

            const best = Math.min(...reactionTimes);
            const last10 = reactionTimes.slice(-10).reverse();
            
            historyList.innerHTML = last10.map(time => {
                const isBest = time === best;
                return `<div class="history-item ${isBest ? 'best' : ''}">${time}ms${isBest ? ' ğŸ†' : ''}</div>`;
            }).join('');
        }

        // ì´ˆê¸°í™”
        function resetStats() {
            if (confirm('ëª¨ë“  ê¸°ë¡ì„ ì´ˆê¸°í™”í•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                reactionTimes = [];
                totalAttempts = 0;
                successfulAttempts = 0;
                gameState = 'idle';
                gameArea.className = 'game-area';
                gameMessage.textContent = 'ì‹œì‘ ì¤€ë¹„';
                gameInstruction.textContent = 'ì•„ë˜ ë²„íŠ¼ì„ í´ë¦­í•˜ì—¬ ì‹œì‘í•˜ì„¸ìš”';
                startBtn.style.display = 'block';
                startBtn.textContent = 'ê²Œì„ ì‹œì‘';
                clearTimeout(timeout);
                updateStats();
                saveStats();
            }
        }

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        startBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            startGame();
        });

        gameArea.addEventListener('click', (e) => {
            if (e.target !== startBtn) {
                handleGameClick();
            }
        });

        resetBtn.addEventListener('click', resetStats);

        // í‚¤ë³´ë“œ ì§€ì› (ìŠ¤í˜ì´ìŠ¤ë°”)
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (gameState === 'idle') {
                    startGame();
                } else if (gameState === 'waiting' || gameState === 'ready') {
                    handleGameClick();
                }
            }
        });

        // ì´ˆê¸°í™”
        loadStats();
    </script>
